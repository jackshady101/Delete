<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo - Data Deletion Request</title>
    <style>
        body { font-family: sans-serif; padding: 40px 20px; background-color: #f4f7f6; text-align: center; }
        .container { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input[type="email"] { width: 100%; padding: 12px; margin: 20px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; background: #d9534f; color: white; border: none; padding: 14px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete My Ludo Account</h2>
        <p>Enter your Google Login email to request data deletion.</p>
        
        <form action="https://formspree.io/f/xvzzgaeb" method="POST">
            <input type="email" name="email" placeholder="example@gmail.com" required>
            <input type="text" name="_gotcha" style="display:none">
            <button type="submit">Submit Deletion Request</button>
        </form>
    </div>
</body>
</html>
